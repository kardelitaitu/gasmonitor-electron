<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Ganteng Maksimal</title>
  <style>
    /* A more streamlined and simplified stylesheet */
    :root {
      --title-bar-height: 40px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
      color: #000;
      overflow: hidden;
    }

    #root {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      background-color: #19183bfb;
      border-radius: 8px;
      overflow: hidden;
    }

    #title-bar {
      -webkit-app-region: drag;
      --title-bar-height: 26px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: var(--title-bar-height);
      background-color: #f6f6f6;
      border-bottom: 0px solid #e0e0e0;
      padding: 0 0px;
    }

    #title {
      font-weight: 600;
      font-size: 12px;
      margin-left: 10px;
      color: #333;
    }

    #window-controls {
      -webkit-app-region: no-drag;
      display: flex;
    }

    .control-button {
      width: 36px;
      height: 24px;
      border: none;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .control-button svg {
      width: 12px;
      height: 12px;
      fill: #333;
    }

    .control-button:hover {
      background-color: #e0e0e0;
    }

    #close-btn:hover {
      background-color: #ff605c;
    }

    #close-btn:hover svg {
      fill: #fff;
    }

    #content {
      flex-grow: 1;
      padding: 12px;
      overflow-y: auto;
      height: 100%;
      font-size: 14px;
      color: #E7F2EF;
      /* TEXT COLOR */
    }

    #content h2 {
      /* Removes the large default margin from the top */
      margin-top: 0;

      /* Adds a smaller, controlled margin to the bottom */
      margin-bottom: 8px;
      /* Adjust this value as needed */
    }

    .resizer {
      position: absolute;
      width: 10px;
      height: 10px;
      bottom: 0;
      right: 0;
      cursor: se-resize;
      -webkit-app-region: no-drag;
      background-color: rgba(255, 0, 0, 0);
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="title-bar">
      <div id="title">Ganteng Maksimal</div>
      <div id="window-controls">
        <button id="minimize-btn" class="control-button">
          <svg x="0px" y="0px" viewBox="0 0 10.2 1">
            <rect x="0" y="0" width="10.2" height="1"></rect>
          </svg>
        </button>
        <button id="maximize-btn" class="control-button">
          <svg x="0px" y="0px" viewBox="0 0 10.2 10.2">
            <path d="M10.2,0v10.2H0V0H10.2z M9.2,1.1H1.1v8.1h8.1V1.1z"></path>
          </svg>
        </button>
        <button id="close-btn" class="control-button">
          <svg x="0px" y="0px" viewBox="0 0 10.2 10.2">
            <polygon
              points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1">
            </polygon>
          </svg>
        </button>
      </div>
    </div>
    <div id="content">
      <h2>XEN Mint Gas Tracker</h2>
      <hr>

      <pre id="gas-fee-result">Click 'Find Lowest Gas Fee' or 'Refresh' to get data.</pre>
      <canvas id="gas-chart"></canvas> <!-- New: Canvas for Chart.js -->
    </div>

    <!-- New: Overlay Controls -->
    <div id="overlay-controls">
      <button id="refresh-gas-btn">Refresh</button>
    </div>
  </div>
  <script type="module" src="/src/renderer.ts"></script>
</body>

</html>
